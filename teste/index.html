<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="place-content: center;display:grid; height: 100VH;">
    <input id="data" type="date" style="margin:20px" />
    <button onclick="executar()">Chamar</button>
    <p>A data escolhida foi: <span id="res"></span></p>

</body>

<script>
    function executar() {
        var resultado = ObterPlaniha('06-10-2022')
    }


    async function ObterPlaniha(data) {
        var ret = []
        if (data) {
            ret = await fetch('https://designacao.herokuapp.com/Obter/' + data).then(async (res) => await res.json())
        } else
            ret = await fetch('https://designacao.herokuapp.com/Obter').then(async (res) => await res.json())

        return ret;
    }

</script>

</html>
