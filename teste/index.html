<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="place-content: center;display:grid; height: 100VH;">
    <input id="data" type="date" style="margin:20px" />
    <button onclick="executar()">Chamar</button>
    <p>A data escolhida foi: <span id="res"></span></p>

</body>

<script>
    function executar() {
        var recebe = document.getElementById("data").value;
        document.getElementById("res").innerHTML = recebe;

        ObterPlaniha()
    }

    async function ObterPlaniha() {
        var ret = await fetch('http://localhost:3000/Obter/06-11-2022').then(async (res) => await res.json())
        console.log(ret)
    }

</script>

</html>
